<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- MAFER text -->
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2D2D2D" filter="url(#shadow)">MAFER</text>
  
  <!-- CAPITAL text -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#2D2D2D" filter="url(#shadow)">CAPITAL</text>
</svg>
